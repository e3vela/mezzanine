{% load i18n %}

{% if request.user.is_authenticated %}
<a href="{{ settings.LOGOUT_URL }}?next={{ request.path }}"
    class="btn small account-btn">{% trans "Log out" %}</a>
{% trans "Logged in as: " %}{{ request.user.username }}
{% else %}
<a href="{{ settings.LOGIN_URL }}?next={{ request.path }}"
    class="btn small account-btn">{% trans "Log in or sign up" %}</a>
{% trans "Not logged in" %}
{% endif %}
<br clear="all">
