{% for field in form %}
{% if field.is_hidden %}
{{ field }}
{% else %}
<div class="clearfix input-wrap input_{{ field.id_for_label }} {{ field.field.type }}
    {% if field.errors %} error{% endif %}">
    {{ field.label_tag }}
    <div class="input">
        {{ field }}
        <span class="help-block">{{ field.errors.0 }}</span>
        <span class="help-block">{{ field.help_text }}</span>
    </div>
</div>
{% endif %}
{% endfor %}
